<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        var page = 1;
        var searchWord = '';

        $('[data-js="search-btn"]').click(function() {
          getBooks();
        });

        // 前、次へを押した時の挙動（clickが使えない）
        // 動的な要素（新しく追加したもの）にはclickが使えない
        // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
        // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
        $(document).on('click', '[data-js="page-prev"]', function (e) {
          e.preventDefault();
          if ($('[data-js="page-prev"]').hasClass('disabled')) {
            return false;
          }
          page--;
          getBooks();
        });

        $(document).on('click', '[data-js="page-next"]', function (e) {
          e.preventDefault();
          if ($('[data-js="page-next"]').hasClass('disabled')) {
            return false;
          }
          page++;
          getBooks();
        });

        function getBooks() {
          // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: $('[data-js="search-word"]').val(),
              hits: 20,
              page: page
            },
            }).done(function(data) {
              // この中にデータ取得後の動きを記述していきます。
              $('.lists').empty();
              $('.pager').remove();
              showBooks(data);
              pager(data);
            }).fail(function(error) {
              var message = '';
              switch (error.status) {
                case 400:
                  message = '検索文字が入力されていません。';
                  break;
                case 404:
                  message = '';
                  break;
                case 429:
                  message = '';
                  break;
                default:
                  message = '';
                  break;
              }
              $('.message').append('<p class="error-message">' + message + '</p>')
            })
        }
        // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
        // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
        function showBooks(books) {
          var li = '';
          $.each(books.Items, function(index, book) {
            li += '<li class="lists__item">' +
                    '<div class="lists__item__inner">' +
                      '<a href="' + book.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                        '<img src="' + book.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                        '<p class="lists__item__detail">作品名：' + book.Item.title + '</p>' +
                        '<p class="lists__item__detail">作者　：' + book.Item.author + '</p>' +
                        '<p class="lists__item__detail">出版社：' + book.Item.publisherName + '</p>' +
                     '</a>' +
                   '</div>' +
                  '</li>';
          })
          $('.lists').append(li);
        }

        // ページャの条件
        // ├ 「現在のページ数」と「全てのページ数」が表示されている
        // ├ 「前へ」と「次へ」のボタンがある
        // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
        // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
        function pager(data) {
          console.log(data);
          var pagination =  '<div class="pager" data-js="pager">' +
                        '<div class="counter">' +
                          '<span class="counter-current"></span>' + data.page + '/' + data.pageCount + '<span class="counter-all"></span>' +
                        '</div>' +
                        '<div class="btn-wrapper">' +
                          '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                          '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                        '</div>' +
                      '</div> '
          $('.container').append(pagination);
          if (page === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          }
          if (page === data.pageCount) {
            $('[data-js="page-next"]').addClass('disabled');
          }
        };
      });

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/

    </script>
  </body>
</html>
